<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section id="fontcvt-section-font-converter">
      <h1>Convert Whole Font</h1>
    </section>
    <section id="fontcvt-section-visualizer">
      <h1>Step-by-Step</h1>
      <p>
        Usage: Enter a character below and press the button multiple times
        to see the algorithm work step-by-step
      </p>
      <input type="text" class="fontcvt-visualizer-input-char"/>
      <button type="button" class="fontcvt-visualizer-btn-submit">GO!</button>
      <br/>
      <canvas class="fontcvt-visualizer-canvas-grayscale"></canvas>
      <canvas class="fontcvt-visualizer-canvas-remaining"></canvas>
      <canvas class="fontcvt-visualizer-canvas-lines"></canvas>
      Lines: <span class="fontcvt-visualizer-text-numlines"></span>
      Loss: <span class="fontcvt-visualizer-text-loss"></span>
    </section>
    <section id="fontcvt-section-linepixels">
      <h1>Test What the Algorithm Thinks is a Line</h1>
      <p>
        Left: Line drawn by the browser. Right: Line drawn by our algorithm.
      </p>
      <button type="button" class="fontcvt-linepixels-btn-generate">Show Random Line</button>
      <br>
      <canvas class="fontcvt-linepixels-canvas-reference"></canvas>
      <canvas class="fontcvt-linepixels-canvas-algorithm"></canvas>
    </section>
    <script type="module" src="./mersenne-twister.js"></script>
    <script type="module" src="./priority-queue.js"></script>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./algorithm.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
